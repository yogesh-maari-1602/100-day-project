<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/style-request user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>REQUEST FORM </title>
</head>

<body>
    <div class="details">
        <h1>Fill the Details</h1>
        <hr>
        <form>


            <div class="photo">
                <div><i class="fa fa-add"></i></div>
                <p>Upload photo</p>
            </div>

            <div class="address">

                <label>Name:</label><br />
                <input type="text" placeholder="Enter your name" /><br />
                <label>Phone no:</label><br />
                <input type="tel" placeholder="Enter your number" maxlength="10" /><br />
                <label>Address</label><br />
                <input type="text" placeholder="Enter your address" /><br />



            </div>
        </form>
        <div class="collection">
            <h3>Garbage Collection cycling</h3><br>
            <input type="checkbox"> Everyday Collection<br>
            <input type="checkbox">Once Every two days collection<br>

        </div>
        <div class="dust-bin">
            <h3>Your Need New Dust Bin</h3><br>
            <input type="checkbox">Yes<br>
            <input type="checkbox">No
        </div>
        <hr>
        <a href="../pages/summary.html"><button>Submit</button></a>
    </div>

</body>

</html>
