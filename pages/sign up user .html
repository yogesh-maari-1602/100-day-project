<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/style- sign up user.css">
    <title>Sign up</title>
</head>

<body>
    <form class="modal-content" action="../pages/login-user.html">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label><b>Email</b></label><br>
            <input type="text" placeholder="Enter Email" name="email"><br><br>

            <label><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw"><br><br>

            <label><b>Confirm Password</b></label><br>
            <input type="password" placeholder="Confirm Password" name="psw-repeat"><br><br>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our</p> <a href="#"><span>Terms and conditions</span></a><br><br>
            <hr>
            <div class="clearfix">
                <a href="../home.html"><button type="button" class="cancelbtn">Cancel</button></a>
                <button class="signupbtn">
                    SIGN UP
                </button>
            </div>
        </div>
    </form>
</body>

</html>
